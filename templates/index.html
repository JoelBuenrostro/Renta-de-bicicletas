<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Prediccion de bicicletas de alquiler</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Alquiler de bicicletas</h1>
            <div class="row center">
                <h5 class="header col s12 light">Estimaciones sobre la demanda del servicio de renta
                    <br>
                </h5>
            </div>

            <div class="row">
                <form action='/predict' method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col s4">
                            <label for="first_name"><b>Muestra</b></label>
                            <br>
                            <input placeholder="muestra" name="Temperature" id="first_name" type="text"
                                class="validate">
                        </div>
                        <div class="input-field col s4">

                            <label for="last_name"><b>Muestra </b></label>
                            <br>
                            <input id="last_name" name="Oxygen" placeholder="muestra" type="text" class="validate">

                        </div>

                        <div class="input-field col s4">
                            <label for="_name"><b>Muestra</b></label>
                            <br>
                            <input id="_name" name="Humidity" placeholder="muestra" type="text" class="validate">

                        </div>

                    </div>

                    <div class="row center">
                        <button type="submit" class="btn-large waves-effect waves-light orange">Predecir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Extracto</h5>
                    <p class="grey-text text-lighten-4">Pie de pagina</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Hecho con <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
            </div>
        </div>
    </footer>
